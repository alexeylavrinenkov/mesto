<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container-avatar">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Фотография профиля">
        <div class="profile__info">
          <div class="profile__container-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link" type="button" name="edit-button"></button>
          </div>
          <p class="profile__work">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button link" type="button"></button>
    </section>
    <section class="places">
      <ul class="cards">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022. Алексей Лавриненков</p>
  </footer>

  <div class="popup popup_type_profile popup_background_dark-light">
    <div class="popup__container">
      <button class="popup__close link" type="button"></button>
      <h3 class="popup__title">Редактировать профиль
      </h3>
      <form class="popup__form" name="profile">
        <input class="popup__text-input popup__text-input_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__text-input popup__text-input_type_work" type="text" name="work" placeholder="Род деятельности">
        <input class="popup__submit link" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup popup_type_card popup_background_dark-light">
    <div class="popup__container">
      <button class="popup__close link" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="card">
        <input class="popup__text-input popup__text-input_type_title" type="text" name="title" placeholder="Название">
        <input class="popup__text-input popup__text-input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <input class="popup__submit link" type="submit" value="Создать">
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_background_dark">
    <div class="popup__container-img">
      <button class="popup__close link" type="button"></button>
      <img class="popup__img">
      <h3 class="popup__title-img"></h3>
    </div>
  </div>

  <template id="card-template">
    <li class="cards__card">
      <img class="cards__img link">
      <button class="cards__basket link" type="button"></button>
      <div class="cards__container">
        <h2 class="cards__title"></h2>
        <button class="cards__like-icon link" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
