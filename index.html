<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container-avatar">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Фотография профиля">
        <div class="profile__info">
          <div class="profile__container-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link" type="button" name="edit-button"></button>
          </div>
          <p class="profile__work">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button link" type="button"></button>
    </section>
    <section class="places">
      <ul class="cards">
        <li class="cards__card">
          <img class="cards__img" src="./images/Peterhof.jpg" alt="Петергоф">
          <div class="cards__container">
            <h2 class="cards__title">Петергоф</h2>
            <button class="cards__like-icon link" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__img" src="./images/Altai.jpg" alt="Алтай">
          <div class="cards__container">
            <h2 class="cards__title">Алтай</h2>
            <button class="cards__like-icon link" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__img" src="./images/Cathedral-of-the-Savior-on-Blood.jpg" alt="Собор Спас на Крови">
          <div class="cards__container">
            <h2 class="cards__title">Спас на Крови</h2>
            <button class="cards__like-icon link" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__img" src="./images/Kul-Sharif-Mosque.jpg" alt="Мечеть Кул-шариф">
          <div class="cards__container">
            <h2 class="cards__title">Кул-шариф</h2>
            <button class="cards__like-icon link" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__img" src="./images/Baikal.jpg" alt="Озеро Байкал">
          <div class="cards__container">
            <h2 class="cards__title">Озеро Байкал</h2>
            <button class="cards__like-icon link" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__img" src="./images/Sculpture-Motherland.jpg" alt="Родина-мать">
          <div class="cards__container">
            <h2 class="cards__title">Родина-мать</h2>
            <button class="cards__like-icon link" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022. Алексей Лавриненков</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close link" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form">
        <input class="popup__text-input popup__text-input_type_name" type="text" placeholder="Введите ваше имя" value="Жак-Ив Кусто" name="name">
        <input class="popup__text-input popup__text-input_type_work" type="text" placeholder="Введите ваш род деятельности" value="Исследователь океана" name="work">
        <input class="popup__submit link" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
